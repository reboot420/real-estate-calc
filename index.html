<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>不動産投資計算ツール</title>
    <meta name="description" content="シンプルな不動産投資物件の利回り計算ツール" />
    <!-- GitHub Pages で SPA をサポートするためのリダイレクトスクリプト -->
    <script type="text/javascript">
      // Single Page Appsのための GitHub Pages のハック
      // https://github.com/rafrex/spa-github-pages から修正
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
  </body>
</html>
